<p class="fs-1">IMC</p>
<p class="fs-5">Criado no século 19 pelo matemático Lambert Quételet, o Índice de Massa Corporal, conhecido pela sigla IMC, é um cálculo simples que permite medir se alguém está ou não com o peso ideal. Ele aponta se o peso está adequado ou se está abaixo ou acima do peso.</p>
<button type="button" (click) = "NextPage()" class="btn btn-primary">Calcular seu IMC</button>
